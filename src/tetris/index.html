<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="/node_modules/material-design-lite/material.min.css"
    />
    <script
      type="module"
      src="/node_modules/material-design-lite/material.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body id="bg-img-container">
    <div>
      <div class="container">
        <!-- 左 -->
        <aside class="info">
          <p class="view_logo fadeIn" id="baka">HOLD</p>
          <section class="view_side_canvas">
            <canvas id="hold"></canvas>
          </section>
        </aside>

        <!-- ゲーム本体 -->
        <!-- <div id="debug">DEBUG FIELD</div> -->
        <div class="main-canvas-container">
          <canvas id="canvas"></canvas>
          <p id="mobile-score" class="mobile-score">SCORE: 0</p>
        </div>

        <!-- 右 -->
        <aside class="info">
          <section class="view_side_canvas">
            <p class="view_logo">NEXT</p>
            <canvas id="next"></canvas>
          </section>
          <section class="score-field">
            <p id="score">0</p>
            <!-- スコア投稿用のボタン -->
            <button class="btn-active" id="openButton">スコアを投稿する</button>
          </section>

          <!-- 背景を暗くするマスク -->
          <div id="mask" class="hidden"></div>

          <!-- モーダルウィンドウ -->
          <section id="modal" class="hidden">
            <!-- class="hidden" -->
            <div class="info-submit">
              <p>ニックネームを入力してください</p>
            </div>

            <form>
              <input
                type="text"
                id="userName"
                placeholder="例）Player"
                required
                autofocus
              />
              <button type="submit" class="btn-active btn-submit">送信</button>
            </form>
            <p style="font-size: 0.8rem; color: rgba(0, 0, 0, 0.7)">
              ※ランキングにて公開されるため本名等個人情報の入力はお控えください
            </p>
            <button id="close" class="btn-active">閉じる</button>
          </section>
          <section class="description">
            <table>
              <tr>
                <th class="control-key">入力キー</th>
                <th>アクション</th>
              </tr>
              <tr>
                <th class="control-key">←（左矢印）</th>
                <th>左に１ブロック分移動</th>
              </tr>
              <tr>
                <th class="control-key">→（右矢印）</th>
                <th>右に１ブロック分移動</th>
              </tr>
              <tr>
                <th class="control-key">↓（下矢印）</th>
                <th>下に１ブロック分移動</th>
              </tr>
              <tr>
                <th class="control-key">↑（上矢印）</th>
                <th>急降下</th>
              </tr>
              <tr>
                <th class="control-key" h>Fキー</th>
                <th>左回転</th>
              </tr>
              <tr>
                <th class="control-key">Dキー</th>
                <th>右回転</th>
              </tr>
              <tr>
                <th class="control-key">スペースキー</th>
                <th>ホールド</th>
              </tr>
            </table>
            <!-- Raised button with ripple -->
            <button
              class="hidden mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--blue-700 mdl-color-text--white restart-button"
              id="restart-button"
            >
              もう一度遊ぶ
            </button>
            <!-- Raised button with ripple -->
          </section>
        </aside>
      </div>
    </div>
    <script type="module" src="/src/tetris/index.ts"></script>
  </body>
</html>
